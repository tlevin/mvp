<div ng-controller="ListCtrl">
  <input ng-model="userPass" type="password" placeholder="Enter your Master Password"/>
  <div ng-repeat="site in list">
    <div class = "site">
      <div>{{site.siteName}}</div>
      <button ng-click="decryptPassword(site.siteName, userPass)" ngclipboard data-clipboard-text="{{curPassword}}">Copy to clipboard</button>
    </div>
  </div>
</div>
