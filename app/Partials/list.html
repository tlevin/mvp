<div ng-controller="ListCtrl">
  <input class="center" ng-model="userPass" type="password" ng-class="{'error': pwWrong }" placeholder="Enter your Password"/>
  <h2 ng-show="pwWrong">Wrong Password, try again</h2>
  <div class="center scary"ng-repeat="site in list">
    <div class = "site">
      <div>{{site.siteName}}</div>
      <button ng-click="decryptPassword(site.siteName, userPass)" ngclipboard data-clipboard-text="{{curPassword}}">Copy to clipboard</button>
    </div>
  </div>
</div>
